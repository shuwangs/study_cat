<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>StudyCat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="popup.css">
  </head>

  <body>

    <div class="header-bar">
      <h1 class="timer_title">Target Time</h1>

      <button id="settingsBtn" class="icon-btn" aria-label="Open settings">
        <i class="bi bi-gear"></i>
      </button>
    </div>
    
    <div class="timer-container">
      <div class="time_input" id="timeInput">
        <label for="minutes">
          <input type="number" id="minutes" min="0" max="59" value="25">
          Minutes
        </label>
        <label for="seconds">
          <input type="number" id="seconds" min="0" max="59" value="00">
          Seconds
        </label>
      </div>
      <div class="timer_display" id="timerDisplay">
        25:00
      </div>
      <div class="control_btn">
        <button class="btn btn-primary" id="startBtn">Start</button>
        <button class="btn btn-primary" id="pauseBtn" style="display: none;">Pause</button>
        <button class="btn btn-primary" id="resetBtn">Reset</button>

      </div>

      <div class="cat_containter">
        <div class="coin_container">
          <i class="bi bi-coin"></i>
          <span id="coinCount">0</span>
        </div>
        <div class="cat">
          <p id="cat-emoji" style="font-size:100px">ğŸ˜´</p>
        </div>
      </div>
    </div>


    <script type="module" src="../dist/popup.js"></script>
  </body>
</html>
